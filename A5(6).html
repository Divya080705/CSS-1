<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
  .justify-text {
    text-align:justify;
  }
  .shadow-text {
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
  }
  .font-properties {
    font: italic small-caps bold 16px Arial, sans-serif;
  }
</style>
</head>
<body>
<p class="justify-text">This paragraph will have justified text alignment.</p>


<h2 class="shadow-text">This text has a shadow effect!</h2>


<p class="font-properties">This paragraph uses multiple font properties.</p>



    
</body>
</html>
