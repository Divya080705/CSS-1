<!DOCTYPE html>
<html>
<head>
  <style>
    ul.custom-stars {
      list-style: none; 
      
    }

    ul.custom-stars li::before {
      content:"\2605";        
      color: red;         
      margin-right: 8px;   
    }
  </style>
</head>
<body>

  <ul class="custom-stars">
    <li>Hummus</li>
    <li>Pita</li>
    <li>Green Salad</li>
    <li>Halloumi</li>
  </ul>

</body>
</html>
